name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  # Allow manual trigger
  workflow_dispatch:
  # Trigger when vtracer WASM is updated (via repository dispatch)
  repository_dispatch:
    types: [wasm-updated]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download latest WASM from vtracer fork
        run: |
          # Get assets from the rolling `wasm-latest` release tag in your vtracer fork
          # Downloads: .wasm, .js, and .d.ts files
          RELEASE_URL=$(curl -s https://api.github.com/repos/jarettrude/vtracer/releases/tags/wasm-latest | jq -r '.assets[] | select(.name | endswith(".wasm") or endswith(".js") or endswith(".d.ts")) | .browser_download_url')
          
          mkdir -p src/lib/vtracer-wasm
          
          # Download each asset
          for url in $RELEASE_URL; do
            filename=$(basename "$url")
            echo "Downloading $filename..."
            curl -L -o "src/lib/vtracer-wasm/$filename" "$url"
          done
          
          # Verify files exist
          ls -la src/lib/vtracer-wasm/

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
